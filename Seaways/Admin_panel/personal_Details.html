<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="http://localhost/Seaways/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="http://localhost/Seaways/css/personal_details.css">
    <title>Employee Personal Details</title>
</head>
<body>
    <h1>Enter Personal Details</h1>
    <form action="http://localhost/Seaways/php/process_personal_details.php" method="POST">
        <label for="empID">EmpID:</label>
        <input type="number" id="empID" name="empID" required>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>

        <label for="contactAddress">Contact Address:</label>
        <input type="text" id="contactAddress" name="contactAddress">

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="emergencyContactPhone">Emergency Contact Phone:</label>
        <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" required>

        <label for="passportNumber">Passport Number:</label>
        <input type="text" id="passportNumber" name="passportNumber" required>

        <label for="visaWorkPermitType">Visa/Work Permit Type:</label>
        <input type="text" id="visaWorkPermitType" name="visaWorkPermitType">

        <label for="visaWorkPermitNumber">Visa/Work Permit Number:</label>
        <input type="text" id="visaWorkPermitNumber" name="visaWorkPermitNumber">

        <label for="cdcNumber">CDC Number:</label>
        <input type="text" id="cdcNumber" name="cdcNumber">

        <label for="crewPosition">Crew Position:</label>
        <input type="text" id="crewPosition" name="crewPosition" required>

        <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" name="maritalStatus" >
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Other">Other</option>
        </select>

        <label for="uniformSize">Uniform Size:</label>
        <input type="text" id="uniformSize" name="uniformSize">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
