<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Duties</title>
    <link rel="icon" type="image/x-icon" href="http://localhost/Seaways/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="http://localhost/Seaways/css/duties.css">
    <script>
        // Get the confirmation message div
        var confirmationMessage = document.getElementById("confirmation-message");
    
        // Get the current URL
        var currentURL = window.location.href;
    
        // Check if the URL contains the "success" parameter
        if (currentURL.includes("success=1")) {
            // If the URL contains "success=1", display the confirmation message
            confirmationMessage.style.display = "block";
        }
    </script>
    
</head>
<body>
    <div class="back-button">
        <a href="http://localhost/Seaways/html/admin_panel.html">&larrb; Go Back</a>
    </div>
    <h1>Add Duties</h1>
    <div class="container">
        <form action="http://localhost/Seaways/php/add_duty.php" method="POST">
            <label for="dutyDescription">Duty Description:</label>
            <input type="text" id="dutyDescription" name="dutyDescription" required>
            
            <label for="dutyDate">Duty Date:</label>
            <input type="date" id="dutyDate" name="dutyDate" required>

            <label for="empID">EmpID:</label>
            <input type="number" id="empID" name="empID" required>
            
            <label for="shipID">Ship ID:</label>
            <input type="text" id="shipID" name="shipID" required>
            
            <input type="submit" value="Add Duty">
            <div id="confirmation-message" style="display: none;">
                Duty added successfully.
            </div>
            
        </form>
    </div>
</body>
</html>
